<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="favicon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/btn_style_1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hr_style.scss') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fade_in_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/info.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .hidden {
            border-style: solid;
            border-color: rgb(211, 211, 211);
            border-top-width: 1px;
            border-bottom-width: 1px;
            border-left-width: 1px;
            border-right-width: 1px;
            border-top-left-radius: 35px;
            border-top-right-radius: 35px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }
    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js">
    </script>
    <title>: 오늘_회원가입</title>

</head>
<body>
    <div id="page2" class="slide-in">
        <div id="page3" class="slide-in">
            <div class="container" style="position:relative; z-index:2;">
                <div id="header">
                    <nav>
                        <div class="logo">
                            <a href="/"><img src="{{ url_for('static', filename='images/dsBuffer.bmp.png') }}"></a>
                        </div>
                        <ul>
                            <li>
                                <a href="/info">INFO</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <script type=" text/javascript ">
                $(window).on('scroll', function() {
                    if ($(window).scrollTop()) {
                        $('#header').addClass('active');
                    } else {
                        $('#header').removeClass('active');
                    }
                });
            </script>
            <a href="/"><img src="{{ url_for('static', filename='images/dsBuffer.bmp.png') }}" class="fade-in-box" style="width:125px; height:125px;"></a>
            <form method="POST" action="/register">
                    <div>
                        <label for="userid" style="color:rgb(102, 102, 102);">아이디</label>
                        <input class="hidden" type="text" id="userid" placeholder="아이디" name="userid"/>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label for="username" style="color:rgb(102, 102, 102);">이름</label>
                        <input class="hidden" type="text" id="username" placeholder="이름" name="username"/>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label for="password" style="color:rgb(102, 102, 102);">비밀번호</label>
                        <input class="hidden" type="password" id="password" placeholder="비밀번호" name="password" minlength="8" maxlength="16"/>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label for="re_password" style="color:rgb(102, 102, 102);">비밀번호 확인</label>
                        <input class="hidden" type="password" id="re_password" placeholder="비밀번호 확인" name="re_password" minlength="8" maxlength="16"/>
                    </div>
                    <br>
                    <br>
                
            <br>
            
                <div class="fade-in-box " style="display:inline-block">
                    <button type="submit" class="custom-btn btn-11 ">등록</button>
                </div>
            </form>
            <a href="/index">
                <img src="{{ url_for('static', filename='images/home_circle_icon_137496.png') }}" class="fade-in-box" style="width:50px; height:50px;">
                <a href="/index" class="fade-in-box" style="color:gray;">처음으로</a>
            </a>

            <br><br>
            <p style="font-size:small; color:gray;"><br>본 홈페이지는 저작권이 없습니다</p>
        </div>
    </div>
</body>
</html>
